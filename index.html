document.getElementById('chatInput'),sendButton:document.getElementById('chatSend'),minimizeButton:document.getElementById('minimizeChat'),closeButton:document.getElementById('closeChat'),notificationBadge:document.getElementById('notificationBadge'),notificationPulse:document.getElementById('notificationPulse'),toast:document.getElementById('toastNotification'),toastClose:document.getElementById('toastClose')};this.state={isOpen:false,isMinimized:false,unreadMessages:0,typingTimeout:null,notificationCheckInterval:null,conversationContext:{currentTopic:null,lastMessage:null,userName:null,notificationPermission:false,conversationHistory:[]}};this.init()}init(){this.setupEventListeners();this.createParticles();this.typeWriterEffect();this.initAssistant();this.initCookieBanner()}setupEventListeners(){this.elements.button.addEventListener('click',()=>this.toggleChat());this.elements.minimizeButton.addEventListener('click',()=>this.toggleMinimize());this.elements.closeButton.addEventListener('click',()=>this.closeChat());this.elements.sendButton.addEventListener('click',()=>this.sendUserMessage());this.elements.input.addEventListener('keypress',(e)=>{if(e.key==='Enter')this.sendUserMessage()});this.elements.toastClose.addEventListener('click',()=>{this.elements.toast.classList.remove('show')});let inactivityTimer;const resetTimer=()=>{clearTimeout(inactivityTimer);inactivityTimer=setTimeout(()=>{if(!this.state.isOpen&&Math.random()>0.5){this.showProactiveNotification()}},30000)};window.addEventListener('mousemove',resetTimer);window.addEventListener('keypress',resetTimer);resetTimer()}initCookieBanner(){const cookieBanner=document.getElementById('cookieBanner');const cookieAccept=document.getElementById('cookieAccept');const cookieSettings=document.getElementById('cookieSettings');if(!localStorage.getItem('cookieConsent')){setTimeout(()=>{cookieBanner.classList.add('show')},2000)}cookieAccept.addEventListener('click',()=>{localStorage.setItem('cookieConsent','true');localStorage.setItem('analyticsConsent','true');cookieBanner.classList.remove('show');this.loadAnalytics();if(typeof gtag!=='undefined'){gtag('event','cookie_consent',{'event_category':'engagement','event_label':'accepted'})}});cookieSettings.addEventListener('click',()=>{this.addAssistantMessage("Configuración de cookies: Actualmente solo usamos cookies esenciales y de análisis.");this.toggleChat();cookieBanner.classList.remove('show')})}loadAnalytics(){const script=document.createElement('script');script.async=true;script.src='https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX';document.head.appendChild(script);window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments)}gtag('js',new Date());gtag('config','G-XXXXXXXXXX',{'anonymize_ip':true,'cookie_domain':'auto','cookie_flags':'SameSite=None;Secure'});gtag('event','page_view',{'page_title':document.title,'page_location':window.location.href,'page_path':window.location.pathname})}createParticles(){const particlesContainer=document.getElementById('particles');const particleCount=30;for(let i=0;i<particleCount;i++){const particle=document.createElement('div');particle.classList.add('particle');const size=Math.random()*2+1;particle.style.width=`${size}px`;particle.style.height=`${size}px`;particle.style.left=`${Math.random()*100}%`;particle.style.bottom=`-10px`;const duration=Math.random()*10+10;particle.style.animationDuration=`${duration}s`;particle.style.animationDelay=`${Math.random()*10}s`;particlesContainer.appendChild(particle)}}typeWriterEffect(){const title=document.querySelector('h1');const text=title.textContent;title.textContent='';let i=0;const speed=100;const type=()=>{if(i<text.length){title.textContent+=text.charAt(i);i++;setTimeout(type,speed)}};setTimeout(type,500)}initAssistant(){setTimeout(()=>{this.addSystemMessage("Sistema: Asistente virtual inicializado");this.showTypingIndicator();setTimeout(()=>{this.removeTypingIndicator();this.addAssistantMessage(this.getRandomResponse
